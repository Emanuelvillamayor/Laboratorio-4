<div class="container-fluid" style="background-color:turquoise;">
    <h1>Encuentra la moneda: </h1>
    <div class="row">

        <div class="col-md-4">
            <div class="game-area">
                <button type="button" class="btn  btn-outline-dark" (click)="OnClickIzquierda()" [disabled]="disableIzq"><img [src]="imagenIzquierda" style="width: 200px;height: 250px;"></button>
            </div>
        </div>
        <div class="col-md-4">
            <div class="game-area">
                <button type="button" class="btn  btn-outline-dark" (click)="OnClickDerecha()" [disabled]="disableDer"><img [src]="imagenDerecha" style="width: 200px;height: 250px;"></button>
            </div>
        </div>
        <div class="col-md-4">
            <br><br>
            <h2>Puntaje:</h2>
            <table class="table  table-striped table-dark">
                <tbody>
                    <tr>
                        <td>{{nombre}} (gana):</td>
                        <td>{{ contadorGana }}</td>
                    </tr>

                    <tr>
                        <td>Pierde:</td>
                        <td>{{ contadorPierde }}</td>
                    </tr>
                </tbody>
            </table>

            <!-- ALERT -->

            <div *ngIf="mostrarAlert" class="container">
                <div class="row">

                    <div class="col-12">
                        <div class="alert alert-success alert-dismissible fade show" role="alert">
                            {{mensajeAlert}}
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="noMostrarAlert()">
                                            <span aria-hidden="true">&times;</span>
                                    </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <br><br><br><br>
    </div>
</div>
