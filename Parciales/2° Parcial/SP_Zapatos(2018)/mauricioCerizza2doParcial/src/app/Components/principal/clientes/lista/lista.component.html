<table appPanel class="table table-sm table-hover table-light table-striped">
  <thead>
    <tr>
      <th class="text-center" colspan="7"><b>Lista de Zapatos</b></th>
    </tr>
    <tr>
      <th>ID</th>
      <th>Codigo</th>
      <th>Nombre</th>
      <th>Fecha de Ingreso</th>
      <th>Local</th>
      <th>Precio</th>
      <th>Genero</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let Zapato of listaZapatos">
      <td>{{Zapato.id}}</td>
      <td>{{Zapato.codigo}}</td>
      <td>{{Zapato.nombre}}</td>
      <td>{{Zapato.fechaIngreso}}</td>
      <td>{{Zapato.local}}</td>
      <td>{{Zapato.precio}}</td>
      <td>{{Zapato.genero}}</td>
    </tr>
  </tbody>
</table>
