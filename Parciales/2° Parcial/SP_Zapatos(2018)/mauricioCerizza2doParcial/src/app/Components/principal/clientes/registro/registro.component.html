<div appPanel>
  <h4>Alta</h4>
  <hr>
  <form [formGroup]="form" (keyup.enter)="Submit()">
    <div class="form-group">
      <label for="codigo">Codigo: </label>
      <input type="text" id="codigo" formControlName="codigo" class="form-control" [ngClass]="{ 'is-invalid': form.controls['codigo'].touched && form.controls['codigo'].invalid }">
      <div *ngIf="form.controls['codigo'].touched && form.controls['codigo'].invalid" class="invalid-feedback">
        <div *ngIf="form.controls['codigo'].errors.required">Debe ingresar un codigo.</div>
      </div>
    </div>
    <div class="form-row">
      <div class="col">
        <div class="form-group">
          <label for="name">Nombre: </label>
          <input type="text" id="name" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': form.controls['name'].touched && form.controls['name'].invalid }">
          <div *ngIf="form.controls['name'].touched && form.controls['name'].invalid" class="invalid-feedback">
            <div *ngIf="form.controls['name'].errors.required">Debe ingresar un nombre.</div>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label for="local">Local: </label>
          <select id="local" formControlName="local" class="form-control">
            <option value="1">1</option>
            <option value="2">2</option>
          </select>
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="col">
        <div class="form-group">
          <label for="precio">Precio: </label>
          <input type="number" id="precio" class="form-control" min="0" formControlName="precio" [ngClass]="{ 'is-invalid': form.controls['precio'].touched && form.controls['precio'].invalid }">
          <div *ngIf="form.controls['precio'].touched && form.controls['precio'].invalid" class="invalid-feedback">
            <div *ngIf="form.controls['precio'].errors.required">Debe ingresar el precio.</div>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label for="genero">Genero: </label>
          <select id="genero" formControlName="genero" class="form-control">
            <option value="Hombre">Hombre</option>
            <option value="Mujer">Mujer</option>
            <option value="Unisex">Unisex</option>
          </select>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="foto">Foto: </label>
      <input type="file" id="foto" formControlName="foto" class="form-control-file" (change)="onFileChange($event)" #fileInput>
    </div>
    <!-- <ngx-recaptcha2 #captchaElem [siteKey]="key" [size]="'normal'" [hl]="'es'" [theme]="'light'" [type]="'image'" formControlName="recaptcha">
    </ngx-recaptcha2>     -->
    <small *ngIf="error" class="text-danger font-weight-bold"><i class="fa fa-times"></i> {{errorMessage}} </small>
    <small *ngIf="success" class="text-success font-weight-bold"><i class="fas fa-check"></i> Servicio registrado
      correctamente. </small>
    <hr>
    <button type="submit" class="btn btn-primary" (click)="Submit()">Registrar</button><br>
  </form>
</div>
