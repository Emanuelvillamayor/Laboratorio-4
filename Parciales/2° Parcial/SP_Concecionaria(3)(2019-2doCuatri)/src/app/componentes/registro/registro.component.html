<div class="container">
        <div class="row">
          <div class="col-sm-9 col-md-7 col-lg-6 mx-auto">
            <div class="card carta mt-5">
              <div class="card-body">
                <h2 class="card-title text-center">Registro</h2>
                <form class="form-signin">
                  <div class="form-label-group">
                      <input type="text" name="correo" class="form-control" placeholder="Correo Electronico" [(ngModel)]="usuario.email">
                    <br>
                  </div>
                  <div class="form-label-group">
                      <input type="text" name="Social" class="form-control" placeholder="Razon Social" [(ngModel)]="usuario.razonSocial">
                    <br>
                  </div>
                  <div class="form-label-group">
                    <input type="number" name="Telefono" class="form-control" placeholder="Telefono" [(ngModel)]="usuario.telefono">
                  <br>
                </div>
                <div class="form-label-group">
                    <input type="text" name="Telefono" class="form-control" placeholder="Localidad" [(ngModel)]="usuario.localidad">
                  <br>
                </div>

                  <div class="form-label-group">
                      <input type="password" name="contraseña" class="form-control" placeholder="Contraseña" [(ngModel)]="usuario.clave">
                    <br>
                  </div>
                  <hr class="my-4">
                  <button class="btn btn-lg btn-primary btn-block text-uppercase" (click)="registrarUusario()">¡Registrarme!</button>
                  <p style="text-align: center;"><a [routerLink]="['../']">Volver al login</a></p>

                  <br>
                  <app-recapchat (capchatValidator)="verSalida($event)"></app-recapchat>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div *ngIf="error">
            <div class="col-sm-9 col-md-7 col-lg-6 mx-auto">
                <div class="card carta mt-5 " style="background: rgb(255, 73, 73); color: rgb(255, 255, 255);">
                    <label class="card-title text-center mt-3">{{mensajeError}}</label>
                </div>
            </div>
        </div>
        <div *ngIf="cargando">
            <div class="col-sm-9 col-md-7 col-lg-6 mx-auto">
                <div class="card carta mt-5 " style="background: rgb(48, 114, 255); color: rgb(255, 255, 255);">
                    <label class="card-title text-center mt-3">{{mensajeError}}</label>
                </div>
            </div>
        </div>
        <div *ngIf="mensaje">
            <div class="col-sm-9 col-md-7 col-lg-6 mx-auto">
                <div class="card carta mt-5 " style="background: rgb(49, 255, 100); color: rgb(255, 255, 255); text-align: center;">
                    <label class="card-title text-center mt-3">{{mensajeError}}</label>
                    <a (click)="volver()">Volver al login</a>
                </div>
            </div>
        </div>
      </div>
